  <div class="block">
    <div class="home">
      <div class="video">
        <!-- <img src="./images/video.png" alt="" /> -->
        <script src="https://facecast.net/v/js/iframe.js"></script><iframe id="490fro" onload="fc_load_iframe(this)" class="videoFrame" width="100%" height="100%" style="border:none" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      <div class="info">
        <div class="textBlock">
          <p class="text1">
            Ждем вас <span>23.12.2020</span> в <span>17:00</span>
          </p>
          <p class="text2">
            На первом онлайн-шоу
            <br />ФГУП «ЗащитаИнфоТранс»
          </p>
          <p class="text3">
            "Не одни дома:
            <span>ZITomen show</span>"
          </p>
          <img class="year" src="./images/2021.png" alt="" />
        </div>
        <div class="timerBlock">
          <div class="timer">
            <p id="days"></p>
            <span>дней</span>
          </div>
          <div class="hr"></div>
          <div class="timer">
            <p id="hours"></p>
            <span>часов</span>
          </div>
          <div class="hr"></div>
          <div class="timer">
            <p id="minutes"></p>
            <span>минут</span>
          </div>
          <div class="hr"></div>
          <div class="timer">
            <p id="seconds"></p>
            <span>секунд</span>
          </div>

          <script type="text/javascript">
            let countDownDate = new Date("Dec 23, 2020 17:00:00").getTime();
            let daysBlock = document.querySelector("#days");
            let hoursBlock = document.querySelector("#hours");
            let minutesBlock = document.querySelector("#minutes");
            let secondsBlock = document.querySelector("#seconds");

            let x = setInterval(()=>{
              let now = new Date().getTime();
              let distance = countDownDate - now;

              let seconds = Math.floor((distance % (1000 * 60)) / 1000);
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));

              secondsBlock.innerHTML = (seconds < 10) ? '0' + seconds : seconds;
              minutesBlock.innerHTML = (minutes < 10) ? '0' + minutes : minutes;
              hoursBlock.innerHTML = (hours < 10) ? '0' + hours : hours;
              daysBlock.innerHTML = (days < 10) ? '0' + days : days;

            }, 1000);
          </script>
        </div>
      </div>
